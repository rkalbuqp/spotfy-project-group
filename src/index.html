<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - The Lumineers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img
        class="album-cover"
        src="./assets/the-lumineers.png"
        alt="The Lumineers Album Cover"
      />
      <div class="band-info">
        <img src="./assets/back-icon.png" alt="Back" class="back-icon" />
        <h1>The Lumineers</h1>
      </div>
    </div>
    <div class="main">
      <div class="listeners">220,117,180 monthly listeners</div>
      <div class="controls">
        <button class="button">Following</button>
      </div>
      <div class="popular">
        <h2>Popular</h2>
        <div class="track">
          <img src="./assets/ho-hey.png" alt="Ho Hey" />
          <div class="track-info">
            <h3>Ho Hey</h3>
            <p>1,289,943,584 listens</p>
          </div>
        </div>
        <div class="track">
          <img src="./assets/ophelia.png" alt="Ophelia" />
          <div class="track-info">
            <h3>Ophelia</h3>
            <p>1,290,579,530 listens</p>
          </div>
        </div>
        <div class="track">
          <img
            src="./assets/spotless.png"
            alt="Spotless (feat. The Lumineers)"
          />
          <div class="track-info">
            <h3>Spotless (feat. The Lumineers)</h3>
            <p>172,739,016 listens</p>
          </div>
        </div>
        <div class="track">
          <img src="./assets/ho-hey.png" alt="Followers in Your Hair" />
          <div class="track-info">
            <h3>Followers in Your Hair</h3>
            <p>348,972,143 listens</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <i class="fa-solid fa-house fa-2xl icon"></i>
            <span class="label-icon">Home</span>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-magnifying-glass fa-2xl icon"></i>
            <span class="label-icon">Search</span>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-book fa-2xl icon"></i>
            <span class="label-icon">Your Library</span>
          </li>
        </ul>
      </nav>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
